<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFilmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFilmLabel_filmId}"/>
                    <h:outputText value="#{filmController.selected.filmId}" title="#{bundle.ViewFilmTitle_filmId}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_title}"/>
                    <h:outputText value="#{filmController.selected.title}" title="#{bundle.ViewFilmTitle_title}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_description}"/>
                    <h:outputText value="#{filmController.selected.description}" title="#{bundle.ViewFilmTitle_description}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_releaseYear}"/>
                    <h:outputText value="#{filmController.selected.releaseYear}" title="#{bundle.ViewFilmTitle_releaseYear}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFilmLabel_rentalDuration}"/>
                    <h:outputText value="#{filmController.selected.rentalDuration}" title="#{bundle.ViewFilmTitle_rentalDuration}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_rentalRate}"/>
                    <h:outputText value="#{filmController.selected.rentalRate}" title="#{bundle.ViewFilmTitle_rentalRate}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_length}"/>
                    <h:outputText value="#{filmController.selected.length}" title="#{bundle.ViewFilmTitle_length}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_replacementCost}"/>
                    <h:outputText value="#{filmController.selected.replacementCost}" title="#{bundle.ViewFilmTitle_replacementCost}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_rating}"/>
                    <h:outputText value="#{filmController.selected.rating}" title="#{bundle.ViewFilmTitle_rating}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_specialFeatures}"/>
                    <h:outputText value="#{filmController.selected.specialFeatures}" title="#{bundle.ViewFilmTitle_specialFeatures}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_lastUpdate}"/>
                    <h:outputText value="#{filmController.selected.lastUpdate}" title="#{bundle.ViewFilmTitle_lastUpdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFilmLabel_originalLanguageId}"/>
                    <h:outputText value="#{filmController.selected.originalLanguageId}" title="#{bundle.ViewFilmTitle_originalLanguageId}"/>
                    <h:outputText value="#{bundle.ViewFilmLabel_languageId}"/>
                    <h:outputText value="#{filmController.selected.languageId}" title="#{bundle.ViewFilmTitle_languageId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filmController.destroyAndView}" value="#{bundle.ViewFilmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFilmEditLink}"/>
                <br />
                <h:commandLink action="#{filmController.prepareCreate}" value="#{bundle.ViewFilmCreateLink}" />
                <br />
                <h:commandLink action="#{filmController.prepareList}" value="#{bundle.ViewFilmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFilmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
